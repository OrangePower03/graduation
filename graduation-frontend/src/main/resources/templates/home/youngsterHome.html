<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>主页面</title>
    <style>
        /* 页面布局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主容器 */
        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding-top: 20px;
            height: 100%;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar li:hover {
            background-color: #34495e;
        }

        /* 右侧内容区 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* 个人中心外部容器 */
        .user-dropdown {
            position: absolute;
            top: 20px;
            right: 80px; /* 增加右边距 */
        }

        /* 下拉按钮 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 个人中心按钮样式 */
        .dropbtn {
            background-color: transparent; /* 透明背景 */
            border: none; /* 去掉按钮边框 */
            color: black; /* 按钮文字颜色改为黑色 */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 按钮鼠标悬浮时样式 */
        .dropbtn:hover {
            background-color: rgba(255, 255, 255, 0.5); /* 背景变为透明白色 */
        }

        /* 下拉菜单 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        /* 鼠标悬停时显示下拉框 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 下拉菜单中的链接样式 */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        /* 鼠标悬停时，链接背景色变 */
        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/youngster/elder">长辈管理</a></li>
                <li><a href="/youngster/indicator">长辈指标</a></li>
            </ul>
        </div>

        <!-- 右侧内容区域 -->
        <div class="main-content">
            <!-- 右上角个人中心 -->
            <div class="user-dropdown">
                <div class="dropdown">
                    <button class="dropbtn">个人中心</button>
                    <div class="dropdown-content">
                        <a href="/user/detail">个人资料</a>
                        <a href="/logout">退出登录</a>
                    </div>
                </div>
            </div>

            <!-- 其他主页面内容 -->
            <h2>欢迎来到主页面</h2>
            <p>这里是你可以展示的其他内容...</p>
        </div>
    </div>

</body>
</html>
