<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理</title>
    <style>
        /* 页面布局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主容器 */
        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding-top: 20px;
            height: 100%;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar li:hover {
            background-color: #34495e;
        }

        /* 右侧内容区 */
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
        }


        /* 个人中心外部容器 */
        .user-dropdown {
            position: absolute;
            top: 20px;
            right: 80px; /* 增加右边距 */
        }

        /* 下拉按钮 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 个人中心按钮样式 */
        .dropbtn {
            background-color: transparent; /* 透明背景 */
            border: none; /* 去掉按钮边框 */
            color: black; /* 按钮文字颜色改为黑色 */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 按钮鼠标悬浮时样式 */
        .dropbtn:hover {
            background-color: rgba(255, 255, 255, 0.5); /* 背景变为透明白色 */
        }

        /* 下拉菜单 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        /* 鼠标悬停时显示下拉框 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 下拉菜单中的链接样式 */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        /* 鼠标悬停时，链接背景色变 */
        .dropdown-content a:hover {
            background-color: #ddd;
        }


        /* 搜索框样式 */
        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #2980b9;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* 新增角色按钮样式 */
        .action-buttons button {
            background-color: #2ecc71; /* 绿色背景 */
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .action-buttons button:hover {
            background-color: #27ae60; /* 悬浮时变为深绿色 */
        }

        /* 弹出表单 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            position: relative;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .popup button {
            padding: 10px 15px;
            cursor: pointer;
        }

        .close-btn {
            background-color: #ff4d4d;
            color: white;
        }

        /* 修改按钮样式 */
    .edit-button {
        background-color: #f39c12; /* 黄色背景 */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px; /* 圆角 */
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .edit-button:hover {
        background-color: #e67e22; /* 鼠标悬停时变暗黄色 */
    }

    /* 删除按钮样式 */
    .delete-button {
        background-color: #e74c3c; /* 红色背景 */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px; /* 圆角 */
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .delete-button:hover {
        background-color: #c0392b; /* 鼠标悬停时变暗红色 */
    }

    /* 防止删除按钮和修改按钮挤在一起 */
    .form-inline {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .form-inline button {
        margin-left: 10px;
    }


    /* 样式：双置按钮 (toggle switch) */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
    }

    input:checked + .slider {
        background-color: #4CAF50;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* 状态为关闭时的颜色 */
    .switch input:checked + .slider {
        background-color: #4CAF50; /* 绿色 */
    }

    .switch input:checked + .slider:before {
        transform: translateX(26px); /* 移动到右侧 */
    }
    </style>
</head>
<body>

    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/admin/role">角色管理</a></li>
                <li><a href="/admin/user">用户管理</a></li>
                <li><a href="/admin/elder">新增老年人指标</a></li>
            </ul>
        </div>

        <!-- 右侧内容区域 -->
        <div class="main-content">
            <!-- 右上角个人中心 -->
            <div class="user-dropdown">
                <div class="dropdown">
                    <button class="dropbtn">个人中心</button>
                    <div class="dropdown-content">
                        <a href="/user/detail">个人资料</a>
                        <a href="/logout">退出登录</a>
                    </div>
                </div>
            </div>

            <h2>用户管理</h2>

            <!-- 搜索框 -->
            <div class="search-bar">
                <form th:action="@{/admin/user/list}" method="post" th:object="${userDTO}">
                    <input type="text" id="username" name="username" placeholder="请输入用户名" th:field="*{username}" />
                    <input type="text" id="userRealName" name="userRealName" placeholder="请输入用户真实名" th:field="*{name}" />
                    <input type="text" id="phone" name="phone" placeholder="请输入用户手机号" th:field="*{phone}" />
                    <select id="roleId" name="roleId" th:field="*{roleId}">
                        <option th:value="-1">请选择角色</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}">
                        </option>
                    </select>
                    <button type="submit">搜索</button>
                </form>
            </div>

            <!-- 列表 -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>真实名</th>
                        <th>身份证</th>
                        <th>手机号</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>角色ID</th>
                        <th>角色名</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.idNumber}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.sex} == 0 ? '男' : '女'"></td>
                        <td th:text="${user.roleId}"></td>
                        <td th:text="${user.roleName}"></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" th:checked="${user.status == 0}" th:id="'status_' + ${user.id}" th:attr="userId=${user.id}" onclick="toggleUserStatus(this)" />
                                <span class="slider"></span>
                            </label>
                        </td>
<!--                        <td th:text="${user.status}"></td>-->
                        <td>
                            <!-- 修改按钮 -->
<!--                            <button type="button" class="edit-button">修改</button>-->

                            <!-- 删除按钮 -->
                            <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                                <button type="submit" class="delete-button" onclick="return confirm('确定要删除这个用户吗？')">删除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script>
        function toggleUserStatus(checkbox) {
            // 获取开关按钮的状态（已选中/未选中）
            const userId = checkbox.getAttribute('userId');
            const status = document.getElementById('status_' + userId).checked ? 0 : 1;
            fetch('http://localhost/token', {
                method: 'GET'
            })
            .then(response => response.json()) // 使用 response.json() 来解析 JSON 响应
            .then(data => {
                const token = data.token;
                fetch('http://localhost:8080/user/' + userId + '/' + status, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authentication': token
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            })


        }
    </script>
</body>
</html>
