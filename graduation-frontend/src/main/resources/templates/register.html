<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册页面</title>
    <style>
        /* 页面基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 注册容器 */
        .register-container {
            background-color: #fff;
            width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* 错误信息 */
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }

        /* 表单元素 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        .form-group p {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .form-group a {
            color: #3498db;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>注册</h1>

    <!-- 显示错误信息 -->
    <div th:if="${error} != null" th:class="com.example.graduationFrontend.domain.vo.common.ResponseResult" class="error">
        <p th:text="${error.msg}"></p>
    </div>

    <!-- 注册表单 -->
    <form th:action="@{/register}" method="post" th:object="${registerDTO}">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" th:field="*{username}" required="required" placeholder="请输入用户名">
        </div>

        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" th:field="*{password}" required="required" placeholder="请输入密码">
        </div>

        <div class="form-group">
            <label for="rPassword">请重复密码：</label>
            <input type="password" id="rPassword" th:field="*{repeatPassword}" required="required" placeholder="请重复输入密码">
        </div>

        <div class="form-group">
            <label for="phone">手机号：</label>
            <input type="text" id="phone" th:field="*{phone}" required="required" placeholder="请输入手机号">
        </div>

        <div class="form-group">
            <label for="name">真实姓名：</label>
            <input type="text" id="name" th:field="*{name}" required="required" placeholder="请输入您的真实姓名">
        </div>

        <div class="form-group">
            <label for="idNumber">身份证：</label>
            <input type="text" id="idNumber" th:field="*{idNumber}" required="required" placeholder="请输入您的身份证">
        </div>

        <div class="form-group">
            <button type="submit">注册</button>
        </div>
    </form>

    <!-- 登录页面链接 -->
    <div class="form-group">
        <p>已有账号？<a th:href="@{/login}">登录</a></p>
    </div>
</div>

</body>
</html>
